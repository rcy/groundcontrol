<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>

  <body>

    <div id="controls">
        <h2 style="text-align:center; background: #D8CDBE; padding: 10px; border-bottom: solid 3px #7F5D2B">Ground Control</h2>
      <div style="margin-top: 1em">

        <form class="directions">
          <fieldset style="border: 0">
            <h3>directions</h3>
            <div><label>From:<br/><input type="text" name="origin"></label></div>
            <div><label>To:<br/><input type="text" name="destination"> </label></div>
            <button disabled="1" type="submit">Get Directions</button>
          </fieldset>
        </form>
      </div>

      <hr>

      <div id="location" style="padding: 1em">
        <div>My lat: <span style="float:right" class="lat"></span></div>
        <div>My lng: <span style="float:right" class="lng"></span></div>
      </div>

    </div>

    <div id="map_wrapper">
      <div id="map_canvas"></div>
      <div id="map_elevation"></div>
    </div>

    <!-- <script src="xhttps://maps.googleapis.com/maps/api/js?key=&sensor=false"></script> -->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="jquery.js"></script>
    <script src="index.js"></script>

    <script>
      google.load('visualization', '1.0', {'packages':['corechart']});
      google.load('maps', '3.1', {'other_params':'sensor=true'});

      google.setOnLoadCallback(initialize);
    </script>

    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-37455621-1']);
      _gaq.push(['_trackPageview']);

      (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>

  </body>
</html>
